<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="shortcut-icon" type="image/x-icon" href="/images/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<header>
    <nav>
        <div class="logo" onclick="location.href='/'">Studylink</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="dropdown-content">
                    <li><a href="/board/paging">게시판</a></li>
                </ul>
            </li>
            <li><a href="/about">About</a></li>
            <li class="dropdown" id="profileMenu">
                <a href="#">Profile</a>
                <ul class="dropdown-content" id="profileDropdown">
                    <li><a href="#profile">Profile Information</a></li>
                    <li><a href="#password">Change Password</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#interests">Interests</a></li>
                    <li><a href="#account-status">Account Status</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <h1>My Page</h1>

    <!-- Profile Information -->
    <section id="profile">
        <h2>Profile Information</h2>
        <form id="profileForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>

            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>

            <div>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" />
            </div>

            <button type="button" onclick="updateProfile()">Update Profile</button>
        </form>
    </section>

    <!-- Password Change -->
    <section id="password">
        <h2>Change Password</h2>
        <form id="passwordForm">
            <div>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" />
            </div>

            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" />
            </div>

            <div>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" />
            </div>

            <button type="button" onclick="changePassword()">Change Password</button>
        </form>
    </section>

    <!-- Skills Management -->
    <section id="skills">
        <h2>Skills</h2>
        <ul id="skillsList">
            <!-- Skills will be dynamically added here -->
        </ul>
        <input type="text" id="newSkill" placeholder="Add a skill" />
        <button type="button" onclick="addSkill()">Add Skill</button>
    </section>

    <!-- Interests Management -->
    <section id="interests">
        <h2>Interests</h2>
        <ul id="interestsList">
            <!-- Interests will be dynamically added here -->
        </ul>
        <input type="text" id="newInterest" placeholder="Add an interest" />
        <button type="button" onclick="addInterest()">Add Interest</button>
    </section>

    <!-- Account Status -->
    <section id="account-status">
        <h2>Account Status</h2>
        <p id="accountStatus">Your account is active.</p>
        <button type="button" onclick="deleteAccount()" style="background-color: #dc3545;">Delete Account</button>
    </section>
</main>

<script src="/js/mypage.js"></script>
</body>
</html>
